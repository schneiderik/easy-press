<!DOCTYPE html>
<html>
  <head>
    <title>Easy Press</title>
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-container">
      <header class="main-header">
        <a href="/" class="main-header__link">
          <img class="main-header__logo" src="/images/easy-logo.svg" alt="Easy Press Logo" />
        </a>
        <nav class="main-header__navigation">
          <a href="/" class="main-header__link active">Shop</a>
          <a href="/about" class="main-header__link ">About</a>
          <span id="cart-link" class="main-header__link"></span>
        </nav>
      </header>

      <section class="main-section">
        <div id="product-browser">
        </div>
      </section>
    </div>

    <footer class="main-footer">
      <a href="http://creativecommons.org/licenses/by-nc-nd/3.0/" class="main-footer__item creative-commons">
        <img src="/images/by.svg" class="creative-commons__icon" />
        <img src="/images/nc.svg" class="creative-commons__icon" />
        <img src="/images/nd.svg" class="creative-commons__icon" />
      </a>
      <span class="main-footer__item">2017 Easy Press</span>
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
