<!DOCTYPE html>
<html>
  <head>
    <title>Easy Press</title>
    <link href="/css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-container">
      <header class="main-header">
        <a href="/" class="main-header__link">
          <img class="main-header__logo" src="/images/easy-logo.svg" alt="Easy Press Logo" />
        </a>
        <nav class="main-header__navigation">
          <a href="/" class="main-header__link active">Products</a>
          <a href="/about" class="main-header__link ">About</a>
          <!-- <span id="cart-link" class="main-header__link"></span> -->
        </nav>
      </header>

      <section class="main-section">
        <div class="product-page">
        	<div class="product-page__slideshow slideshow">
        		<input type="radio" name="slide" id="slideshow__item--default" checked="checked" class="slideshow__item-input" />
        		<div class="slideshow__item">
        			<img class="slideshow__image" src="/images/shots/cover.png" />
        				<label for="slideshow__item--0" class="slideshow__next">→</label>
        		</div>

        			<input type="radio" name="slide" id="slideshow__item--0" class="slideshow__item-input" />
        			<div class="slideshow__item">
        				<img class="slideshow__image" src="/images/shots/detail1.png" />
        					<label for="slideshow__item--default" class="slideshow__previous">←</label>
        			</div>
          </div>

          <div class="product-page__overview">
        		<div class="product-page__content">
        			<h1 class="product-page__title">Shots</h1>
        			<p class="product-page__author">Jacob Halton</p>
        			<p class="product-page__description">A man struggles with regret as he attempts to sink one last free-throw.</p>
        			<p class="product-page__details">16 pgs. Black ink on French Paper 70#T Construction Recycled White and 65#C Pop-Tone Orange Fizz. Edition of 100.</p>
        		</div>
          </div>

        </div>
      </section>
    </div>

    <footer class="main-footer">
    	<div class="main-footer__item">
    		<a href="http://creativecommons.org/licenses/by-nc-nd/3.0/" class="creative-commons">
    			<img src="/images/by.svg" class="creative-commons__icon" />
    			<img src="/images/nc.svg" class="creative-commons__icon" />
    			<img src="/images/nd.svg" class="creative-commons__icon" />
    		</a>
    		<div class="main-footer__copyright">2017 Easy Press</div>
    	</div>
    	<div class="main-footer__item">
    		<a href="https://www.instagram.com/easy.press/" class="social-media-link">
    			<img src="/images/instagram-logo.svg" class="social-media-link__icon" />
    		</a>
    		<a href="http://blog.schneiderik.com" class="social-media-link">
    			<img src="/images/tumblr-logo.svg" class="social-media-link__icon" />
    		</a>
    		<a href="https://www.facebook.com/Easy-Press-543600772457025" class="social-media-link">
    			<img src="/images/facebook-logo.svg" class="social-media-link__icon" />
    		</a>
    	</div>
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
